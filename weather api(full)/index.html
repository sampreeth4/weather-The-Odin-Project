<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-data">
        <div class="input" id="input">
            <input type="text" id="city-name" placeholder="city name" required>
            <button><img src="./images/search.png" alt="" id="btn"></button>
        </div>
        <div class="error tge">
            <p>Invalid place name.</p>
        </div>

        <div class="weather-data weda" id="weatherData" >
            <img src="" alt="" srcset="" id="climate" class="climateImg">
            <h1 id="temp" class="temp"></h1>
            <h2 class="place" id="place"></h2>
            <h3 class="country"></h3>
            <h4 class="time"></h4>
            <div class="about-climate">
                <div class="about-humidity">
                    <img src="./images/humidity.png" alt="" id="humidity" style="display: flex;">
                    <p class="humidityPercent"></p>
                    <p class="hu">Humidity</p>
                </div>
                <div class="wind-speed">
                    <img src="./images/wind.png" alt="" id="wind-img">
                    <p class="speedKmh"></p>
                    <p class="hu">Wind speed</p>
                </div>
            </div>
            
        </div>
        <p style="margin-left: 10px;">made by: sampreeth</p>
        <a href="https://github.com/sampreeth4" style="margin-left: 10px;">github</a>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
